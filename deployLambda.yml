version: 0.2

phases:
  build:
    commands:
      - IFS=','
      - for func in $FUNCTIONS;
        do
          f=$(aws lambda get-function --function-name $func) &&
          uri=$(f | jq .Code.ImageUri -r) &&
          aws lambda update-function-code --function-name $func --image-uri $uri ||
          true;
        done
